<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>⚡ Refleks Testi</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fef3c7; padding: 60px; }
    #testBox { width: 300px; height: 150px; background: gray; margin: auto; margin-top: 40px; display: flex; justify-content: center; align-items: center; font-size: 1.2em; color: white; border-radius: 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>⚡ Refleks Testi</h1>
  <div id="testBox" onclick="clicked()">Hazır Ol...</div>
  <p id="result"></p>

  <script>
    let started = false, startTime;

    function start() {
      const box = document.getElementById("testBox");
      box.textContent = "Yeşil Olunca Tıkla!";
      setTimeout(() => {
        box.style.background = "green";
        box.textContent = "ŞİMDİ!";
        startTime = new Date().getTime();
        started = true;
      }, Math.random() * 3000 + 1000);
    }

    function clicked() {
      const now = new Date().getTime();
      if (!started) {
        document.getElementById("testBox").textContent = "Çok erken!";
        return;
      }
      const reaction = now - startTime;
      document.getElementById("result").textContent = `⏱️ Tepki Süresi: ${reaction} ms`;
      started = false;
    }

    window.onload = start;
  </script>
  <script src="js/wallet-header.js"></script>
</body>
</html>
