
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ğŸƒ HafÄ±za KartlarÄ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fdf4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 30px;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 16px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #93c5fd;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    .card.flipped {
      background-color: #1d4ed8;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ğŸ§  HafÄ±za KartlarÄ±</h1>
  <div id="game-board"></div>
  <div id="status"></div>

  <script>
    const emojis = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸ“', 'ğŸ', 'ğŸ¥', 'ğŸ‰', 'ğŸ’'];
    let cards = [...emojis, ...emojis];
    let flippedCards = [];
    let matched = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(cards);
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.onclick = flipCard;
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (flippedCards.length >= 2) return;
      const card = this;
      if (card.classList.contains('flipped')) return;
      card.classList.add('flipped');
      card.textContent = card.dataset.emoji;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        setTimeout(checkMatch, 700);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.emoji === card2.dataset.emoji) {
        matched += 1;
        if (matched === emojis.length) {
          document.getElementById('status').textContent = 'ğŸ‰ Tebrikler! TÃ¼m eÅŸleÅŸmeleri buldun!';
        }
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.textContent = '';
        card2.textContent = '';
      }
      flippedCards = [];
    }

    createBoard();
  </script>
  <script src="js/wallet-header.js"></script>
</body>
</html>
