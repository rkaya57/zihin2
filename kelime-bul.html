
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¤ Kelime Bul Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fdf4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2563eb;
    }
    #letters {
      font-size: 2em;
      letter-spacing: 12px;
      margin: 20px 0;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 2px solid #d1d5db;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #059669;
    }
    #foundWords {
      margin-top: 30px;
      font-size: 1.1em;
    }
    .word {
      background: #dbeafe;
      display: inline-block;
      margin: 5px;
      padding: 6px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¤ Kelime Bul</h1>
  <div id="letters">A R K E L</div>
  <input type="text" id="wordInput" placeholder="Bir kelime yaz..." />
  <button onclick="checkWord()">Kontrol Et</button>
  <div id="foundWords"></div>

  <script>
    const validWords = ["kale", "el", "al", "kar", "arke", "arka", "ak", "ar", "ker"];
    const found = new Set();

    function checkWord() {
      const input = document.getElementById("wordInput");
      const word = input.value.trim().toLowerCase();

      if (word && validWords.includes(word) && !found.has(word)) {
        found.add(word);
        const display = document.getElementById("foundWords");
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = word;
        display.appendChild(span);
      }

      input.value = "";
    }
  </script>
  <script src="js/wallet-header.js"></script>
</body>
</html>
