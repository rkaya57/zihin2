<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>🔢 Zihinsel Matematik</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0fdf4; padding: 40px; }
    #question { font-size: 2em; margin: 20px 0; }
    #answer { padding: 10px; font-size: 1em; border-radius: 8px; }
    button { padding: 10px 20px; margin-top: 20px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>🔢 Zihinsel Matematik</h1>
  <div id="question">3 + 4 = ?</div>
  <input type="number" id="answer" placeholder="Cevabın" />
  <button onclick="check()">Kontrol Et</button>
  <p id="result"></p>

  <script>
    let a = Math.floor(Math.random()*10), b = Math.floor(Math.random()*10);
    document.getElementById('question').textContent = a + ' + ' + b + ' = ?';

    function check() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const result = document.getElementById('result');
      result.textContent = (userAnswer === a + b) ? "✅ Doğru!" : "❌ Yanlış, tekrar dene.";
    }
  </script>
  <script src="js/wallet-header.js"></script>
</body>
</html>
