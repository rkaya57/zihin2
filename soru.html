<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Psikolojik Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0fdf4);
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 25px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 10px;
      border-left: 5px solid #2563eb;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-in-out;
    }
    .question.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .question label {
      display: block;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 1.1em;
    }
    .options label {
      display: inline-block;
      margin: 5px 10px 0 0;
      background: #eff6ff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options input[type="radio"] {
      margin-right: 6px;
    }
    .options label:hover {
      background-color: #dbeafe;
    }
    button {
      display: block;
      margin: 40px auto 0;
      padding: 14px 36px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #059669;
    }
    #result {
      margin-top: 40px;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.1em;
      text-align: center;
      font-weight: 500;
    }
    #result.green { background: #dcfce7; border-left: 6px solid #22c55e; }
    #result.yellow { background: #fef9c3; border-left: 6px solid #eab308; }
    #result.red { background: #fee2e2; border-left: 6px solid #ef4444; }
    canvas { margin-top: 40px; }
  </style>
</head>
<body>
  <header>üß† Psikolojik Farkƒ±ndalƒ±k Testi</header>

  <div class="container">
    <form id="testForm">
      <!-- Sorular burada dinamik olarak eklenecek -->
    </form>

    <button onclick="evaluateTest()">Testi Bitir ve Sonucu G√∂r</button>

    <div id="walletDisplay" style="
    position: fixed;
    top: 10px;
    right: 20px;
    background: #2563eb;
    color: white;
    padding: 8px 16px;
    border-radius: 10px;
    font-size: 0.9em;
    font-weight: 600;
    z-index: 1000;
    display: none;
  "></div>

    <div id="result" style="display: none;"></div>
    <canvas id="resultChart"></canvas>
    <canvas id="progressChart"></canvas>
    <div style="text-align: center; margin-top: 30px;">
      <button onclick="claimReward()">üéÅ MNTK √ñd√ºl√ºn√º Al</button>
      <p id="walletStatus"></p>
    </div>
  </div>

  <script>
    const questions = [
      "Sabahlarƒ± g√ºne pozitif ba≈ülamakta zorlanƒ±rƒ±m.",
      "G√ºn boyunca yaptƒ±ƒüƒ±m i≈üleri unutma eƒüilimindeyim.",
      "Anda kalmakta g√º√ßl√ºk √ßekiyorum.",
      "Zihnimi bo≈üaltmakta zorlanƒ±yorum.",
      "Stresli durumlarda genellikle paniklerim.",
      "Kendimle ilgili olumsuz d√º≈ü√ºnceler zihnimi sƒ±k√ßa me≈ügul eder.",
      "Zihinsel olarak t√ºkendiƒüimi hissediyorum.",
      "Kendime zihinsel mola vermek i√ßin zaman ayƒ±rƒ±rƒ±m.",
      "Gece yattƒ±ƒüƒ±mda d√º≈ü√ºnceler zihnimi susturmaz.",
      "Duygularƒ±mƒ± y√∂netirken zihinsel kontrol√ºm y√ºksektir.",
      "Uzun s√ºre bir i≈üe odaklanmakta zorlanƒ±yorum.",
      "Zihinsel daƒüƒ±nƒ±klƒ±k verimliliƒüimi azaltƒ±yor.",
      "D√º≈ü√ºncelerim sƒ±k sƒ±k ge√ßmi≈üteki olaylara kayƒ±yor.",
      "Zihinsel saƒülƒ±ƒüƒ±ma d√ºzenli olarak dikkat ediyorum.",
      "Kendimi zihinsel olarak g√º√ßl√º ve diren√ßli hissediyorum."
    ];

    window.onload = () => {
      const form = document.getElementById('testForm');
      questions.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          <label>${i + 1}. ${q}</label>
          <div class="options">
            <label><input type="radio" name="q${i+1}" value="1">1</label>
            <label><input type="radio" name="q${i+1}" value="2">2</label>
            <label><input type="radio" name="q${i+1}" value="3">3</label>
            <label><input type="radio" name="q${i+1}" value="4">4</label>
            <label><input type="radio" name="q${i+1}" value="5">5</label>
          </div>
        `;
        form.appendChild(div);
      });

      const all = document.querySelectorAll('.question');
      all.forEach((el, i) => {
        setTimeout(() => el.classList.add('visible'), i * 100);
      });
    }

    function evaluateTest() {
      let total = 0, answered = 0;
      for (let i = 1; i <= 15; i++) {
        const options = document.getElementsByName('q' + i);
        for (const opt of options) {
          if (opt.checked) {
            total += parseInt(opt.value);
            answered++;
          }
        }
      }

      if (answered < 15) {
        alert('L√ºtfen t√ºm sorularƒ± cevaplayƒ±nƒ±z.');
        return;
      }

      const resultDiv = document.getElementById('result');
      let resultText = '', cssClass = '';

      if (total >= 55) {
        resultText = 'üü¢ Zihin Duraƒüan: Dengelisin. G√ºnl√ºk alƒ±≈ükanlƒ±klarƒ±na devam et!';
        cssClass = 'green';
      } else if (total >= 35) {
        resultText = 'üü° Zihin Dalgalƒ±: ƒ∞ni≈üli √ßƒ±kƒ±≈ülƒ±sƒ±n. Dinlenmeye ve dengeye odaklan.';
        cssClass = 'yellow';
      } else {
        resultText = 'üî¥ Zihin Bulanƒ±k: Stresli ve yorgun g√∂r√ºn√ºyorsun. Dinlenmeye ihtiya√ß var.';
        cssClass = 'red';
      }

      resultDiv.textContent = resultText;
      resultDiv.className = cssClass;
      resultDiv.style.display = 'block';

      let scores = JSON.parse(localStorage.getItem("zihinSkorlari") || "[]");
      scores.push(total);
      localStorage.setItem("zihinSkorlari", JSON.stringify(scores));

      const ctx = document.getElementById('resultChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Toplam Puan', 'Denge', 'Stres/Yorgunluk'],
          datasets: [{
            data: [total, total >= 55 ? total : 0, total < 35 ? total : 0],
            backgroundColor: ['#3b82f6', '#10b981', '#f87171']
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true, max: 75 } }
        }
      });

      const ctx2 = document.getElementById('progressChart').getContext('2d');
      new Chart(ctx2, {
        type: 'line',
        data: {
          labels: scores.map((_, i) => `Test ${i+1}`),
          datasets: [{
            label: 'Zihin Geli≈üimi',
            data: scores,
            fill: false,
            borderColor: '#2563eb',
            tension: 0.1
          }]
        }
      });
    }

    async function claimReward() {
      if (!window.keplr) {
        alert("Keplr y√ºkl√º deƒüil"); return;
      }
      const chainId = "phoenix-1"; // veya rebel-2
      await window.keplr.enable(chainId);
      const offlineSigner = window.getOfflineSigner(chainId);
      const accounts = await offlineSigner.getAccounts();
      const address = accounts[0].address;
      document.getElementById("walletStatus").innerText = "üîó Baƒülandƒ±: " + address;

      try {
        alert("ü™ô MNTK √∂d√ºl i≈ülemi g√∂nderildi! (Sim√ºlasyon)");
      } catch (e) {
        alert("Hata: √ñd√ºl alƒ±namadƒ±." + e);
      }
    }
    window.addEventListener('load', async () => {
  if (window.keplr) {
    const chainId = "phoenix-1"; // testnet i√ßin "rebel-2"
    try {
      await window.keplr.enable(chainId);
      const offlineSigner = window.getOfflineSigner(chainId);
      const accounts = await offlineSigner.getAccounts();
      const address = accounts[0].address;
      
      // c√ºzdan adresini ekrana yaz
      const displayBox = document.getElementById("walletDisplay");
      displayBox.textContent = "üîó " + address;
      displayBox.style.display = "block";
    } catch (err) {
      console.log("Keplr c√ºzdan baƒülantƒ±sƒ± ba≈üarƒ±sƒ±z:", err);
    }
  }
});
  </script>
</body>
</html>
